name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # - name: Verify lock file
    #   run: |
    #     python -m pip install --quiet pip-tools
    #     pip-compile requirements.in --quiet
    #     git diff --exit-code requirements.txt

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install runtime deps (exact versions)
      run: |
        python -m pip install --upgrade pip
        python -m pip install --require-hashes -r requirements.txt

    - name: Install test-only deps
      run: python -m pip install --require-hashes -r requirements-test.txt

    - name: ðŸ”¬ Run test suite
      run: pytest -q
